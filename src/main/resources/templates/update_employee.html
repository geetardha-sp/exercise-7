<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Update Employee</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Employee Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/add_employee}">Add Employee</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container p-4">
		<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{employeeId}" />
			<div class="form-floating mb-3">
				<input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Enter name" autofocus>
				<label for="Name" class="form-label">Name</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" th:field="*{salary}" class="form-control" id="Salary" placeholder="Enter salary">
				<label for="Salary" class="form-label">Salary</label>
			</div>
			<div class="mb-3">
				<label for="Currency" class="form-label">Currency</label>
				<select th:field="*{currency}" class="form-select" aria-label="Currency">
					<option th:value="NULL" th:text="'Select the currency'"></option>
					<option th:each="currency : ${T(com.sechpoint.employeemanager.model.Currency).values()}"
						th:value="${currency}" th:text="${currency}">
					</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="OnContract" class="form-label">On Contract</label>
				<select th:field="*{onContract}" class="form-select" aria-label="OnContract">
					<option th:value="false" th:text="No"></option>
					<option th:value="true" th:text="Yes"></option>
				</select>
			</div>
			<div class="form-floating mb-3">
				<input type="text" th:field="*{department}" class="form-control" id="Department"
					placeholder="Enter department">
				<label for="Department" class="form-label">Department</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" th:field="*{subDepartment}" class="form-control" id="SubDepartment"
					placeholder="Enter sub department">
				<label for="SubDepartment" class="form-label">Sub Department</label>
			</div>
			<button type="submit" class="btn btn-primary">Update Employee</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
